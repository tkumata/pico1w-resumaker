<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザ情報編集</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ユーザ情報編集</h1>
      <label
        >履歴書画像:
        <div style="padding: 10px">
          <img
            id="userImage"
            class="reloadable"
            src="/image.jpg"
            alt="ユーザ画像"
            style="width: 200px; height: auto"
          />
          <input
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg, image/jpg, image/jpeg"
            style="display: none"
          />
          <div>
            <button onclick="document.getElementById('fileInput').click()">
              Select 🏞️
            </button>
            <button onclick="uploadImage()">Upload ⬆️</button>
          </div>
          <div
            id="progressContainer"
            style="
              margin-top: 10px;
              width: 100%;
              max-width: 300px;
              display: none;
            "
          >
            <progress
              id="uploadProgress"
              value="0"
              max="100"
              style="width: 100%"
            ></progress>
            <span id="progressText">0%</span>
          </div>
        </div>
      </label>

      <form id="user-form">
        <label>名前: <input type="text" name="usr_name" /></label>
        <label>かな: <input type="text" name="usr_name_kana" /></label>
        <label
          >性別:
          <select name="usr_gender">
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
        </label>
        <label>誕生日: <input type="date" name="usr_birthday" /></label>
        <label>年齢: <input type="number" name="usr_age" min="0" /></label>
        <label>住所: <input type="text" name="usr_addr" /></label>
        <label>電話番号: <input type="text" name="usr_phone" /></label>
        <label>携帯番号: <input type="text" name="usr_mobile" /></label>
        <label>メール: <input type="email" name="usr_email" /></label>
        <label
          >扶養家族:
          <select name="usr_family">
            <option value="0">なし</option>
            <option value="1">あり</option>
          </select>
        </label>
        <label>免許・資格: <textarea name="usr_licenses"></textarea></label>
        <label>志望動機: <textarea name="usr_siboudouki"></textarea></label>
        <label>趣味: <textarea name="usr_hobby"></textarea></label>
        <label>特技: <textarea name="usr_skill"></textarea></label>
        <label>出社時間: <input type="text" name="usr_access" /></label>
        <button type="submit">保存する</button>
      </form>
      <a href="/">戻る</a>
    </div>
  </body>
  <script src="/user.js"></script>
</html>
